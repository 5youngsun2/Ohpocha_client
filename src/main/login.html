<html>
  <head>
    <title>오포차_로그인</title>
    <link href="login.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="Header">
      <div id="header-area">
        <img src="images/icons/header_logo.png" />
        <h1>오포차</h1>
        <div id="login_menu">로그인/마이페이지</div>
      </div>
    </div>

    <div id="Body">
      <div id="banner">
        <h1>#오포차 #꽐라제작소 #주인이제일꽐라</h1>
        <h4>술잔은 채워야 맛이고, 술은 비워야 맛이다.</h4>
      </div>
      <div id="login_area">
        <div id="login_box">
          <h1>오포차 입장</h1>
          <form>
            <input id="idbox" type="text" />
            <br />
            <input id="passwordbox" type="password" />
            <br />
            <h4>회원가입/아이디 찾기/비밀번호 찾기</h4>
            <div id="login_action">
              <input id="submit" type="submit" value="로그인" />
              <input id="cancel" type="button" value="취소" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="Footer"></div>
  </body>
</html>
