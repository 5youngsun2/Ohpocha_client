<html>
  <head>
    <title>오포차</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="Header">
      <div id="header-area">
        <img src="images/icons/header_logo.png" />
        <h1>오포차</h1>
        <div id="login_menu">로그인/마이페이지</div>
      </div>
    </div>

    <div id="Body">
      <div id="banner">
        <h1>#오포차 #꽐라제작소 #주인이제일꽐라</h1>
        <h4>술을 마시는건 시간 낭비, 마시지 않는건 인생 낭비</h4>
      </div>
      <h1>메뉴</h1>
      <div id="product-list"></div>
    </div>
    <div id="Footer"></div>
  </body>

  <script>
    // 엑시오스 통신을 통한 데이터 연동, 포스트맨을 데이터로 활용
    axios
      .get(
        "https://9d1c9e49-0c47-46aa-9d8d-6c6e73fb73f1.mock.pstmn.io/products"
      )
      .then(function (result) {
        console.log("통신 결과: ", result);
        const products = result.data.products;

        let productsHtml = "";
        for (var i = 0; i < products.length; i++) {
          product = products[i];
          productsHtml =
            productsHtml +
            '<div class="product-card">' +
            '<div class="product-image-frame">' +
            '<img class="product-image" src=' +
            product.imageUrl +
            " alt=" +
            product.name +
            "/>" +
            "</div>" +
            '<div class="product-content">' +
            '<span id="product-name">' +
            product.name +
            "</span>" +
            '<span id="product-price">' +
            product.price +
            "원</span>" +
            '<div class="product-seller">' +
            '<img class="product-avatar" src="images/icons/cooker.png" />' +
            "<span>" +
            product.seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
        }

        document.querySelector("#product-list").innerHTML = productsHtml;
      })
      .catch(function (error) {
        console.error("에러 발생 : ", error);
      });
  </script>
</html>
